<!doctype html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JS Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        .h1-text {
            color: blue;
            font-size: 200%;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>水果箱</h1>
        <ul class="list-group">
            <li class="list-group-item apple">蘋果</li>
            <li class="list-group-item banana">香蕉</li>
            <li class="list-group-item apple">蘋果</li>
            <li class="list-group-item banana">香蕉</li>
        </ul>
        <hr>
        <input id="fruitCode" type="text" class="form-control" placeholder="請輸入水果英文">
        <input id="fruitName" type="text" class="form-control" placeholder="請輸入水果名稱">
        <hr>
        <button type="button" class="btn btn-primary" id="btn1">新增 (一次新增一種水果)</button>
        <button type="button" class="btn btn-success" id="btn2">刪除 (刪除全部的指定水果)</button>
        <button type="button" class="btn btn-danger" id="btn3">變色</button>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
        $("#btn1").click(function(){
            var fruitCode = $('#fruitCode').val().trim().toLowerCase();
            var fruitName = $('#fruitName').val().trim();
            $('ul').append('<li class="list-group-item '+fruitCode+'">'+fruitName+'</li>');
        });
        $("#btn2").click(function(){
            var fruitCode = $('#fruitCode').val().trim().toLowerCase();
            $('li').remove('.'+fruitCode);
        });
        $("#btn3").click(function(){
            var fruitCode = $('#fruitCode').val().trim().toLowerCase();
            // console.log(fruitCode);
            if(fruitCode == '') {
                $('li').toggleClass('list-group-item-danger');
            }
            else {
                $('li').not('.'+fruitCode).removeClass('list-group-item-danger');
                $('.'+fruitCode).toggleClass('list-group-item-danger');
            }
            
        });
    </script>

</body>
</html>
